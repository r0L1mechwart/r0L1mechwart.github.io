<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<title>Patina Antikvárium</title>
</head>
<body>
    <div id="honlap">
        <div id="honlap_cim"></div>
        <div id="honlap_felso">
            <div id="menu1"><a href="index.html">Bemutatkozás</a></div>
            <div id="menu2"><a href="katalogus.html">Katalógus</a></div>
            <div id="menu3"><a href="adokveszek.html">Adok-veszek</a></div>
            <div id="menu4"><a href="megrendeles.html">Megrendelés</a></div>
        </div>
        <div id="honlap_kozepso">
            <div id="tartalom">
                <h1>Megrendelés</h1>
                <legend>Töltse ki az alábbi űrlapot!</legend>
                <form>
                        <div class="form_sor">
                            <div class="form_cimke">Név</div>
                            <div class="form_elem"><input type="text" name="nev"></div>
                        </div>
                        <div class="clear"></div>
                        <div class="form_sor">
                            <div class="form_cimke">Email cím</div>
                            <div class="form_elem"><input type="text" name="email"></div>
                        </div>
                        <div class="clear"></div>
                        <div class="form_sor">
                            <div class="form_cimke">Kategória</div>
                            <div class="form_elem">
                                <input type="radio" name="kategoria" value="eletrajz" id="eletrajz" checked> <label for="eletrajz">Életrajz</label><br>
                                <input type="radio" name="kategoria" value="metszet" id="metszet"> <label for="metszet">Metszet</label><br>
                                <input type="radio" name="kategoria" value="terkep" id="terkep"> <label for="terkep">Térkép</label><br>
                                <input type="radio" name="kategoria" value="lexikon" id="lexikon"> <label for="lexikon">Lexikon</label><br>
                                <input type="radio" name="kategoria" value="szepirodalmi mu" id="szepirodalmi mu"> <label for="szepirodalmi mu">Szépirodalmi mű</label>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="form_sor">
                            <div class="form_cimke">Üzenet</div>
                            <div class="form_elem"><textarea name="uzenet" rows="8" cols="40"> Itt üzenhet nekünk</textarea></div>
                        </div>
                        <div class="clear"></div>
                        <div class="form_sor">
                            <div class="form_cimke">&nbsp;</div>
                            <div class="form_elem"><input type="submit" name="kuld" value="küldés"></div>
                        </div>
                </form>
            </div>
        </div>
        <div id="honlap_also"></div>
    </div>
</body>
</html>
